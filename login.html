<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>


    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><b style="color:rgb(19, 76, 247);">HOME</b></a>
            <div>
                <a href="signup.html"><button class="btn btn-outline-primary"><b>Signup</b></button></a>
                <a href="login.html"><button class="btn btn-outline-primary"><b>Login</b></button></a>
            </div>
        </div>
    </nav>

    <div class="main">
        <form class="form" onsubmit=" return validate()">
            <p class="title">LOGIN</p>
            <p class="message">Login now and get full access to our app. </p>
                <label>
                    <input required="true" placeholder="" id="name" class="input">
                    <span>Full Name</span>
                </label>

               

            <label>
                <input required="" placeholder="" id="email" class="input">
                <span>Email</span>
            </label>

            <label>
                <input required="" placeholder="" id="password" class="input">
                <span>Password</span>
            </label>

            <button class="submit">Submit</button>
            <p class="signin">Dont have an acount ? <a href="signup.html">signin</a> </p>
        </form>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
